name: Auto Update README

permissions:
  contents: write

on:
  schedule:
    - cron: "0 3 * * *" # every day at 03:00 UTC
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  render-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Render README from template
        run: |
          python - << 'PY'
          import datetime, pathlib

          tpl_path = pathlib.Path("README_TEMPLATE.md")
          out_path = pathlib.Path("README.md")

          if not tpl_path.exists():
              raise SystemExit("README_TEMPLATE.md not found")

          tpl = tpl_path.read_text(encoding="utf-8")
          date_str = datetime.datetime.utcnow().strftime("%Y-%m-%d %H:%M UTC")
          out = tpl.replace("{{DATE}}", date_str)

          out_path.write_text(out, encoding="utf-8")
          print("README.md written")
          PY

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: auto-update README"
          git push

